<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>离线页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>您当前处于离线状态</h1>
        <p id="offline-message">请检查网络连接后重试。</p>
        <button id="reload-button">重新加载</button>
    </div>

    <script>
        // 动态显示用户尝试访问的页面
        const offlineMessage = document.getElementById('offline-message');
        const reloadButton = document.getElementById('reload-button');

        // 获取用户尝试访问的页面 URL
        const attemptedUrl = window.location.href;
        offlineMessage.textContent = `无法访问：${attemptedUrl}。请检查网络连接后重试。`;

        // 重新加载页面
        reloadButton.addEventListener('click', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
