<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中正九宫数字预测</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="preload" href="icon-192x192.png" as="image">
    <link rel="preload" href="icon-512x512.png" as="image">
    <!-- Polyfill for older browsers -->
    <script src="https://cdn.jsdelivr.net/npm/core-js-bundle@3.25.5/minified.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/regenerator-runtime@0.13.11/runtime.js"></script>
</head>
<body>
    <div class="container">
        <h1>中正九宫数字预测</h1>
        <div class="grid">
            <div class="cell" id="cell1"></div>
            <div class="cell" id="cell2"></div>
            <div class="cell" id="cell3"></div>
            <div class="cell" id="cell4"></div>
            <div class="cell" id="cell5"></div>
            <div class="cell" id="cell6"></div>
            <div class="cell" id="cell7"></div>
            <div class="cell" id="cell8"></div>
            <div class="cell" id="cell9"></div>
        </div>
        <div class="prediction-input">
            <textarea id="predictionText" placeholder="请输入您的预测内容..."></textarea>
        </div>
        <div class="buttons">
            <button id="generateButton">生成数字</button>
            <button id="resetButton">重置</button>
        </div>
        <div class="buttons">
            <button id="copyButton">复制数字</button>
            <button id="saveButton">保存结果</button>
        </div>
        <div class="instructions">
            <h2>操作说明</h2>
            <p>1. 首先填写预测内容（默认是想要预测的事情）。</p>
            <p>2. 在点按“生成数字”按钮时，需专注于所想预测之事。</p>
            <p>3. 点击“生成数字”按钮，系统会随机生成一个 1~64 之间的数字，并依次填充到九宫格中。</p>
            <p>4. 每个数字只会出现一次，九宫格填满后无法继续生成数字。</p>
            <p>5. 点击“重置”按钮，可以清空九宫格并重新开始。</p>
            <p>6. 点击“复制数字”按钮，可以将九宫格中的数字复制到剪贴板。</p>
            <p>7. 点击“保存结果”按钮，可以将九宫格中的数字保存为文本文件。</p>
        </div>
    </div>

    <!-- 自定义弹窗 -->
    <div id="customModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">中正九宫数字预测</h2>
            <p id="modalMessage"></p>
            <button id="modalCloseButton">关闭</button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
